<!DOCTYPE html>

<html>
	<head>
		<title>Google</title>
		<link rel="shortcut icon" href="images/google_icon.ico">
		<link rel="stylesheet" href="css/index.css" type="text/css">
	</head>

	<body>
		<div id="header">
			<a href="#"><span id="header_options">Google+</span></a>
			<a href="#"><span id="header_options">Gmail</span></a>
			<a href="#"><span id="header_options">Images</span></a>
			<a href="#"><img id="application" src="images/application.png"></a>
			<a href="#"><img id="notification" src="images/notification.png"></a>
			<div id="share">
				<a href="#"><span id="share_button">Share</span></a>
			</div>
			<a href="#"><img id="user" src="images/user_icon.jpg"></a>
		</div>

		<div id="main">
			<img id="main_logo" src="images/main_logo.png">
			<input id="search_bar" name="search_term">
			<img id="microphone" src="images/microphone.png">
			<div id="button_group">
				<input id="buttons" value="Google Search" type="submit">
				<input id="buttons" value="I'm Feeling Lucky" type="submit">
			</div>
		</div>

		<div id="footer">
			<div id="footer_left">
				<a><span>Advertising</span></a>
				<a><span>Business</span></a>
				<a><span>About</span></a>
			</div>
			<div id="footer_right">
				<a><span>Privacy & Terms</span></a>
				<a><span>Settings</span></a>
				<a><span>Use Google.com.hk</span></a>
			</div>
		</div>
	</body>
</html>
